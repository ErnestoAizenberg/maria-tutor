<div class="card p-6 h-full hover-scale flex flex-col {% if card.is_featured %}relative{% endif %}" style="{% if card.is_featured %}border: 2px solid rgba(var(--color-primary), 0.3);{% endif %}">
    {% if card.is_featured %}
      <div class="absolute top-0 right-0 text-white px-3 py-1 text-xs font-bold rounded-bl-lg rounded-tr-lg bg-primary">ВЫГОДНО</div>
    {% endif %}

    <div class="text-primary text-3xl mb-4">
        <i class="{{ card.icon_class }}"></i>
    </div>
    <h3 class="text-xl font-bold mb-4">{{ card.title }}</h3>
    <ul class="space-y-3 mb-6 text-text-secondary">
        {% for feature in card.features.all %}
        <li class="flex items-start">
            <i class="fas fa-check text-primary mt-1 mr-2"></i>
            <span>{{ feature.text }}</span>
        </li>
        {% endfor %}
    </ul>
    <div class="mt-auto">
        <p class="text-sm text-text-secondary mb-2">{{ card.price }}</p>
        <a href="{{ card.button_link }}" class="btn btn-primary w-full">
            {{ card.button_text }}
        </a>
    </div>
</div>
