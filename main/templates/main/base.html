    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="{% block meta_keywords %}{% endblock %}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:site_name" content="{% block og_site_name %}Репетитор по биологии и химии | Мария Серединская{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{% endblock %}">
    <meta property="og:url" content="{% block og_url %}https://mariaseredinskaya.pythonanywhere.com{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% endblock %}">
    <meta property="og:image:alt" content="{% block og_image_alt %}{% endblock %}">
    <meta property="og:image:width" content="{% block og_image_width %}1200{% endblock %}">
    <meta property="og:image:height" content="{% block og_image_height %}630{% endblock %}">
    <meta property="og:locale" content="{% block og_locale %}ru_RU{% endblock %}">

    <!-- Twitter -->
    <meta name="twitter:card" content="{% block t<F10>witter_card %}summary_large_image{% endblock %}">
    <meta name="twitter:title" content="{% block twitter_title %}{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}{% endblock %}">

    <!-- Дополнительные мета-теги -->
    <meta name="author" content="Мария Серединская">

    {% block extra_meta %}{% endblock %}
    {# <script src="https://cdn.tailwindcss.com"></script> #}
    <link href="{% static 'dist/css/styles.css' %}" rel="stylesheet">

    {# <link rel="stylesheet" href="/static/css/fa.css"> #}

  href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&subset=cyrillic,latin&family=Playfair+Display:wght@400;500;700&text=АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯабвгдеёжзийклмнопрстуфхцчшщъыьэюя&display=swap"

>

    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/fav-cat/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/fav-cat/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/fav-cat/favicon-16x16.png">
    <link rel="manifest" href="/static/images/fav-cat/site.webmanifest">
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navigation -->
    {% include 'main/navbar-leaf.html' %}
    <main class="flex-grow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            {% block content %}
            <!-- default main content -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    {% include 'main/footer.html' %}

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
const themeToggleMobile = document.getElementById('theme-toggle-mobile');

function toggleTheme() {
    document.documentElement.classList.toggle('theme-light');
    localStorage.setItem('theme', document.documentElement.classList.contains('theme-light') ? 'light' : 'dark');
}

themeToggle.addEventListener('click', toggleTheme);
themeToggleMobile.addEventListener('click', toggleTheme);

// Check for saved theme preference
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'dark') {
    document.documentElement.classList.remove('theme-light');
} else {
    // По умолчанию устанавливаем светлую тему
    document.documentElement.classList.add('theme-light');
    localStorage.setItem('theme', 'light');
}
    </script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('a[href*="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();

        const targetId = this.getAttribute('href');
        if (targetId === '#') return;

        const targetElement = document.querySelector(targetId);
        if (!targetElement) return;

        targetElement.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      });
    });
  });
</script>
</body>
</html>
{% endspaceless %}
